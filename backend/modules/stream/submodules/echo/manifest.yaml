meta:
  name: "echo"
  version: "0.0.1"
  entry_point: "backend:EchoBackend"
  enabled: true
capabilities:
  protocols: ["http", "udp", "rtsp"]
  outputs: ["http_ts", "http_hls", "jpg"]
