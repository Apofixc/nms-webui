id: astra
name: Cesbo Astra
version: 4.4.182-free
priority: 40
author: Cesbo
description: Профессиональное решение для приема DVB и IP/TS трансляции.
entry_point: backend.modules.stream.submodules.astra

capabilities:
  - streaming
  - conversion

# Специфичные настройки бэкенда
config:
  binary_path: /opt/Cesbo-Astra-4.4.-monitor/astra4.4.182
  http_port: 8100
  # Общие параметры Astra
  ua: "Astra/4.4.182"
  timeout: 10
  buffer_size: 1024

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - udp
    - rtp
    - srt
  output_types:
    - http
    - http_ts
    - srt
    - udp
  preview_formats: []
