id: pure_proxy
parent: stream
name: Pure Proxy (Native)
version: 1.0.0
priority: 60
author: NMS-Team
description: Нативный Python-прокси для HTTP/HLS и UDP-to-HTTP конвертации без внешних зависимостей.
entrypoints: {}

capabilities:
  - streaming
  - proxy

# Настройки бэкенда, сгруппированные по связкам
config_schema:
  type: object
  properties:
    buffer_size:
      type: integer
      title: "Размер буфера (байт)"
      minimum: 4096
      maximum: 524288
      default: 65536
      description: "Объем данных при проксировании."
      group: "HTTP Прокси"
    connect_timeout:
      type: integer
      title: "Таймаут подключения (сек)"
      minimum: 1
      maximum: 120
      default: 15
      description: "Ожидание соединения с источником."
      group: "HTTP Прокси"
    read_timeout:
      type: integer
      title: "Таймаут чтения (сек)"
      minimum: 1
      maximum: 300
      default: 30
      description: "Ожидание получения данных."
      group: "HTTP Прокси"
    max_redirects:
      type: integer
      title: "Макс. редиректов"
      minimum: 0
      maximum: 10
      default: 5
      description: "Лимит HTTP перенаправлений."
      group: "HTTP Прокси"
    udp_recv_buffer:
      type: integer
      title: "UDP Буфер приема"
      minimum: 4096
      maximum: 524288
      default: 65536
      description: "Размер буфера приёма UDP пакетов."
      group: "UDP Прием"

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - hls
    - udp
  output_types:
    - http
    - http_ts
  preview_formats: []
