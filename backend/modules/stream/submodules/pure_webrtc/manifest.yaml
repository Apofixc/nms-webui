id: pure_webrtc
parent: stream
name: Pure WebRTC (Native)
version: 1.0.0
priority: 70
author: NMS-Team
description: Нативный Python-бэкенд для WebRTC стриминга на базе aiortc.
entrypoints:
  factory: "backend.modules.stream.submodules.pure_webrtc:create_backend"

capabilities:
  - streaming

# Специфичные настройки бэкенда (генерируют UI)
config_schema:
  type: object
  properties:
    stun_server:
      type: string
      default: "stun:stun.l.google.com:19302"
      description: "STUN-сервер по умолчанию"
      group: "WebRTC"

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - udp
    - rtp
  output_types:
    - webrtc
  preview_formats: []
