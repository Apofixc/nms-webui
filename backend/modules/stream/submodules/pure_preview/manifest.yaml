id: pure_preview
parent: stream
name: Pure Preview (Native)
version: 1.0.0
priority: 80
author: NMS-Team
description: Нативный Python-генератор превью на базе Pillow. Извлекает кадры из MPEG-TS.
entrypoints: {}

capabilities:
  - preview

# Настройки бэкенда, сгруппированные по связкам
config_schema:
  type: object
  properties:
    # ── Превью Pipeline ──
    timeout:
      type: integer
      minimum: 1
      maximum: 60
      default: 15
      description: "Время ожидания первого кадра (сек)"
      group: "Превью"
    initial_buffer_size:
      type: integer
      minimum: 65536
      maximum: 16777216
      default: 2097152
      description: "Размер входящего буфера для поиска кадра (байты)"
      group: "Превью"
    resize_method:
      type: string
      enum: ["LANCZOS", "BILINEAR", "BICUBIC", "NEAREST"]
      default: "LANCZOS"
      description: "Метод интерполяции при масштабировании"
      group: "Превью"
    output_format:
      type: string
      enum: ["JPEG", "PNG", "WEBP"]
      default: "JPEG"
      description: "Формат выходного изображения по умолчанию"
      group: "Превью"

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - hls
    - udp
  output_types: []
  preview_formats:
    - jpeg
    - png
    - webp
