id: vlc
parent: stream
name: VLC Backend
version: 1.0.0
priority: 20
author: VideoLAN
description: Резервный бэкенд на базе VLC для стриминга и превью.
entrypoints: {}

capabilities:
  - streaming
  - preview

# Настройки бэкенда, сгруппированные по связкам
config_schema:
  type: object
  properties:
    # ── Основные ──
    binary_path:
      type: string
      title: "Путь к cvlc"
      default: "cvlc"
      description: "Путь к исполняемому файлу headless VLC"
      group: "Основные"

    # ── HTTP_TS Pipeline ──
    http_port:
      type: integer
      title: "Порт HTTP"
      minimum: 1024
      maximum: 65535
      default: 8080
      description: "HTTP порт раздачи MPEG-TS потока"
      group: "HTTP_TS"
    http_mux:
      type: string
      title: "Мультиплексор HTTP"
      enum: ["ts", "ogg", "ps"]
      default: "ts"
      description: "Мультиплексор для HTTP вывода"
      group: "HTTP_TS"

    # ── HLS Pipeline ──
    hls_seglen:
      type: integer
      title: "Сегмент HLS (сек)"
      minimum: 1
      maximum: 30
      default: 5
      description: "Длительность HLS-сегмента (сек)"
      group: "HLS"
    hls_numsegs:
      type: integer
      title: "Окно HLS (сегментов)"
      minimum: 1
      maximum: 50
      default: 5
      description: "Количество сегментов в Live-окне"
      group: "HLS"

    # ── Превью Pipeline ──
    scene_ratio:
      type: integer
      title: "Интервал кадров"
      minimum: 1
      maximum: 100
      default: 10
      description: "Интервал захвата кадров (каждый N-ый кадр)"
      group: "Превью"
    scene_run_time:
      type: integer
      title: "Время работы VLC (сек)"
      minimum: 1
      maximum: 30
      default: 5
      description: "Время работы VLC для захвата кадра (сек)"
      group: "Превью"

    # ── Расширенное (Override) ──
    override_http_ts:
      type: string
      title: "Шаблон команды HTTP_TS"
      default: ""
      description: "Override --sout для HTTP_TS. Переменные: {task_id}, {http_port}."
      group: "Расширенное (Override)"
    override_hls:
      type: string
      title: "Шаблон команды HLS"
      default: ""
      description: "Override --sout для HLS. Переменные: {task_id}, {hls_dir}."
      group: "Расширенное (Override)"

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - hls
    - udp
    - rtp
    - rtsp
    - rtmp
    - srt
  output_types:
    - http
    - http_ts
    - hls
  preview_formats:
    - jpeg
    - png
