id: pure_preview
name: Pure Preview (Native)
version: 1.0.0
priority: 80
author: NMS-Team
description: Нативный Python-генератор превью на базе Pillow. Извлекает кадры из MPEG-TS.
entry_point: backend.modules.stream.submodules.pure_preview

capabilities:
  - preview

# Специфичные настройки бэкенда
config:
  timeout: 15
  initial_buffer_size: 2097152 # 2 MB

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - hls
    - udp
  output_types: []
  preview_formats:
    - jpeg
    - png
    - webp
