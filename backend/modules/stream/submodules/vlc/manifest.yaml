id: vlc
parent: stream
name: VLC Backend
version: 1.0.0
priority: 20
author: VideoLAN
description: Резервный бэкенд на базе VLC для стриминга и превью.
entrypoints:
  factory: "backend.modules.stream.submodules.vlc:create_backend"

capabilities:
  - streaming
  - preview

# Специфичные настройки бэкенда (генерируют UI)
config_schema:
  type: object
  properties:
    binary_path:
      type: string
      default: "cvlc"
      description: "Путь к исполняемому файлу headless VLC"
      group: "Основные"
    timeout:
      type: integer
      default: 30
      description: "Таймаут (сек)"
      group: "Дополнительно"

# Поддерживаемые форматы и протоколы
formats:
  input_protocols:
    - http
    - hls
    - udp
    - rtp
    - rtsp
    - rtmp
    - srt
  output_types:
    - http
    - http_ts
    - hls
  preview_formats:
    - jpeg
    - png
